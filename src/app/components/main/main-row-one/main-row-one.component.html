<div class="main_row_first">
  <div class="glass_layer">
    <div class="row_first_content">
      <div class="row_first_h1 row_text">
        Unlimited movies, TV shows, and more.
      </div>
      <div class="row_first_h2 row_text">Watch anywhere. Cancel anytime.</div>
      <div class="row_first_h3 row_text">
        Ready to watch? Enter your email to create or restart your membership.
      </div>

      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="start_form row_text"
      >
        <div class="input_container">
          <input
            class="start_input"
            type="text"
            formControlName="email"
            placeholder="Email Address"
          />
          <button class="start_btn" type="submit">Get Started ></button>
        </div>
        <div
          class="form_validate_msg"
          *ngIf="!email?.valid && (email?.dirty || email?.touched)"
        >
          <div *ngIf="email?.errors?.required">Email is required!</div>
          <div *ngIf="email?.errors?.email">
            Please enter a valid email address!
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
