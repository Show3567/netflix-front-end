<div class="newbox">
  <div
    class="bk-image"
    [ngStyle]="{
      'background-image': 'url(' + poster_img_url + ')',
      'object-fit': 'fill'
    }"
  >
    <div class="bk-cover"></div>
  </div>
  <div class="content">
    <div class="movie_poster">
      <img [src]="poster_img_url" alt="" />
    </div>
    <h3>{{ movie.title | overviewControl: 20 }}</h3>
    <p>
      {{ movie.overview | overviewControl: 120 }}
    </p>
    <a href="">Read More</a>
  </div>
</div>
