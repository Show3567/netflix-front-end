<footer>
  <div class="container" [style.background]="backgroundColor()">
    <div class="content">
      <div class="call_me">Questions? Call {{ phoneNumber }}</div>
      <div class="link_list">
        @for (link of linkList(); track $index) {
          <div class="link_item">{{ link }}</div>
        }
      </div>
    </div>
  </div>
</footer>
