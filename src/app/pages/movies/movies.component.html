<div class="movie_list">
  <div
    class="movie_Recommend"
    [ngStyle]="{
      'background-image': 'url(' + showRecommendImg + ')',
      'background-size': '100% auto',
      'background-position': 'center'
    }"
  >
    <app-main-header></app-main-header>
    <div class="recommend_list">
      <div
        class="recommend_item"
        *ngFor="let item of recommend; let i = index; trackBy: trackByFn"
        (mouseover)="handleHoverRecommend(item.id)"
        (click)="navigateMovie(item.id)"
      >
        {{ item.title | overviewControl: 18 }}
        <!-- {{ (item.title ? item.title : item.name) | overviewControl: 18 }} -->
      </div>
    </div>
    <div class="cover_img_bottom">
      <div class="button_container">
        <button
          class="movies"
          mat-raised-button
          color="accent"
          (click)="switchToMoiveList()"
        >
          Movies
        </button>
        <button
          class="tv"
          mat-raised-button
          color="accent"
          (click)="switchToTvList()"
        >
          Tv Show
        </button>
      </div>
    </div>
    <div class="cover_img_left"></div>
    <div class="cover_img_right"></div>
  </div>

  <div class="movie_list">
    <div
      class="movie_item"
      *ngFor="let movie of movies$ | async; let i = index; trackBy: trackByFn"
    >
      <app-item [movie]="movie"></app-item>
    </div>

    <div
      class="infinite_scroll_mark"
      infiniteScroll
      [infiniteScrollDistance]="1"
      [infiniteScrollThrottle]="500"
      (scrolled)="onScroll()"
    ></div>

    <div *ngIf="!finished" class="spinner_isLoading">
      <mat-spinner color="accent"></mat-spinner>
    </div>

    <div class="notification is-warning" *ngIf="finished"></div>
  </div>
</div>
