<main class="main_container">
  <div class="container">
    <div class="step">STEP 1 OF 3</div>
    <div class="p_1">
      Create a Username && Add your Tmdb Api_Key
      <img
        src="../../../../assets/register/tmdb_icon.jpeg"
        (click)="gotoApplyApiKey()"
      />
    </div>
    <div class="p_2">Just a few more steps and you're done!</div>
    <div class="p_3">We hate paperwork, too.</div>

    <form class="register_form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Enter your username</mat-label>
        <input matInput formControlName="username" required />
        @if (username.invalid) {
          <mat-error>{{ errorMessageUsername() }}</mat-error>
        }
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Add your Tmdb Api_Key</mat-label>
        <input matInput [disabled]="true" />
      </mat-form-field>
      <button
        mat-raised-button
        [disabled]="!form.valid"
        [ngClass]="{ inValidForm: !form.valid }"
      >
        Next
      </button>
    </form>
  </div>
</main>
